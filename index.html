<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input
        class="searchBar"
        type="text"
        id="searchInput"
        placeholder="Search..."
      />
      <button id="searchButton">Search</button>
      <hr />
      <div id="searchType">
        <label for="altRadio">Alt</label>
        <input type="radio" id="altRadio" name="searchType" value="searchAll" />

        <label for="artistRadio">Artist</label>
        <input type="radio" id="artistRadio" name="searchType" value="artist" />
        <br />
        <label for="albumRadio">Albums</label>
        <input
          type="radio"
          id="albumRadio"
          name="searchType"
          value="albums-with-artists-and-tracks"
        />
        <br />
        <label for="trackRadio">Tracks p√• album</label>
        <input
          type="radio"
          id="trackRadio"
          name="searchType"
          value="tracks"
          checked
        />
      </div>
      <div id="resultsContainer"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
